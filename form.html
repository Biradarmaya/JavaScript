<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" onsubmit="return formvalidation()">
        <!-- return keyword is for return the way wrong or right value inthe js to the form  -->
        <table>
            <tr>
                <td>
                    <label for="username" style="color: black;">userName</label>
                    
                </td>
                <td>
                    <input type="text" id="userName" name="userName"><span id="user1"></span>
                </td>
            </tr>
            <tr>
                <td><label for="pwd">password</label>
                </td>
                <td>
                    <input type="text" id="password" name="password" >
                </td>
            </tr>
            <tr>
                <td><label for="cp">confirm password</label></td>
                <td>
                    <input type="text" id="cp" name="confirm password" >
                </td>
            </tr>
            <tr>
                <td><label for="mnum">mobile num</label>
                </td>
                <td>
                    <input type="number" id="mnum" name="mmnum" >
                </td>
            </tr>
            <tr>
                <td><label for="email">email</label>
                </td>
                <td>
                    <input type="text" id="email" name="email" >
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
                <td>
                    <button type="cancel">cancel</button>
                </td>
            </tr>
            
        </table>
    </form>




   <script src="form.js"></script>
    
</body>
</html>
