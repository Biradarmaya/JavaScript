<script>
    //creating object in literal way

    //in java script all the data is strored in the form of objects or in the object 

    let myObj={
        id:40,
        name:"uma shankar",
        salary:30000,
        place:"hubli"
    }
    console.log(myObj);

    //fetching the value of bject 
    console.log(myObj.salary);

    //updating the value of object
    console.log(myObj.salary=100000);
    console.log(myObj);

    //adding key and value pair for the existing object
    console.log(myObj.salary=65478903);
    console.log(myObj);

    //deleting an key and value pair from an existing object
    delete myObj["place"];
    console.log(myObj);



    //why primitive is called immutable or object de-referenceing
    let num=122;
    let num1=num;
    num=123;
    console.log(num1);//122
    console.log(num);//123

    //why non-primitive is called mutable or object or object referencing
    let obj122={
        bottle:"1ltr",
        color:"purple"
    }
    let obj123=obj122;
    obj122.color="red";
    console.log(obj122);
    console.log(obj123);


// creating object in literal way
    let myObj2={
        name:"pratap",
        age:101,
        color:"godi banna sadaran mai kattu",
        computer:{
            ram:"4gb",
            color:"grey",
            height:5
        }
    }
    //dot notation
    console.log(myObj2.computer.color); //grey

    //array notation
    console.log(myObj2["computer"]["color"]); 
    
    //update
    console.log(myObj2.computer.ram="5gb"); 
    console.log(myObj2);

    //object methods
    // 1.assign
    // 2.freeze
    // 3.key
    // 4.values
    // 5.entries

    //1.assign
   // assign object used to collect all the key and values pairs of defferent object in a single object
    //or
    //assign object is assigning all the key and values pairs in asingle object

    let colObj={
        place:"bangluru",
        strength:1000
        
    }
    let sclObj={
        place:"bkalyan",
        strength:900
    }
    let asgnObj=Object.assign([sclObj,colObj]);
    console.log(asgnObj);

    //freeze
    //freeze is used to stop the updating the value of an object at some period of time
    sclObj.place="hubli";
    console.log(sclObj);
    let freezeObj=Object.freeze(sclObj);
    sclObj.place="uganda"
    console.log(freezeObj);

    //key
    let keyObj=Object.keys(sclObj);
    console.log(keyObj);

    let valueObj=Object.values(sclObj);
    console.log(valueObj);

    //fetching the key and value using for loop
    //for-in loop(fetching the key of an object)
    for(let key in sclObj)
    {
        console.log(key);

    }

    for(let key in sclObj)
    {
        console.log(key);
    }

    //to  get the values of object
    for(let key in sclObj)
    {
        console.log(sclObj[key]);
    }
    
    //entries
    //when we want convert object to array we need entries

    let entObj=Object.entries(sclObj);
    console.log(entObj);


    let object={
        firstName:"shubman Gill",
        age:24,
        details:function(){
            let place="Bidar";
            console.log(place);
            return place;
        },
    };
    //console.log(object);
    console.log(object.details());//undifined
    console.log(object);
     


    //how to prove var is global
    var comp=1000;  //var is global
    console.log(window.comp); //1000
    console.log(window);

    let comp1=1000;  
    console.log(window.comp1); //undefined
    console.log(window);

    const comp2=1000;  
    console.log(window.comp2); //undefined
    console.log(window);



    let myObj3={
        things:"chair",
        sports:function(){},
    };
    console.log(myObj3);



</script>
